<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <title>Crud - Vendas</title>
  </head>
  <body>
    <h1 style="text-align: center;">CRUD - VENDAS</h1>

    <div class="container">
        <div class="col-xs-12">
            <table style="text-align: center;" id="table">
                <thead style="text-align: center;">
                    <tr>
                        <th>ID</th>
                        <th>ID_VENDAS</th>
                        <th>DATA</th>
                        <th>HORA</th>
                        <th>VALOR_VENDA</th>
                        <th>STATUS</th>
                        <th>QUANT. DE PRODUTOS</th>
                        <th>ESTADO</th>
                        <th>EXCLUIR/EDITAR</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in vendas %}
                    <tr>  
                    <td >{{item.id}}</td>
                    <td>{{item.id_vendas}}</td>
                    <td>{{item.data}}</td>
                    <td>{{item.hora}}</td>
                    <td>{{item.valor_venda}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.qtd_vendas}}</td>
                    <td>{{item.estado}}</td>
                    <td>
                        <a href="/edit/{{item.id}}">Excluir</a>/
                        <a href="/edit/{{item.id}}">Editar</a>
                    </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
            <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
            <script>
            $(document).ready( function () {
                $('#table').DataTable( {
                    "language": {
                        "lengthMenu": "Mostrando _MENU_ registros por página",
                        "zeroRecords": "Nada encontrado",
                        "info": "Mostrando página _PAGE_ de _PAGES_",
                        "infoEmpty": "Nenhum registro encontrado",
                        "infoFiltered": "(filtrado de _MAX_ registros no total)"
                    }
                } );
            } );
            </script>
            
        </div>   
    </div>
  </body>
</html>
